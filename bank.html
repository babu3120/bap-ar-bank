<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some 
            <span class="font-semibold text-violet-600">Mooooooooony!!!</span></h1>
       </header>
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-rose-400 p-8 rounded-lg">
                        <h4 class="text-2xl">Blance</h4>
                        <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                        </div>
            </div>
        </section>
        <!-- withdraw and Deposit part -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-blue-500 p-8 rounded-lg">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                <input class="w-9/12 block px-4 mb-2" type="text"id="deposit-filed" placeholder="Please Enter Your Amount">
                <button id="btn-filed" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white"> Please Withdraw</h4>
                    <input class="w-9/12 block px-4 mb-2" type="text"id="login-fileed" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-hendle" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                   
            </div>

        </section>

       </main>
       <script src="js/bank.js"></script>
       <script src="js/withdraw.js"></script>
    
</body>
</html>
